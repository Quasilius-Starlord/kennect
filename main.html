<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Content here -->
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="start" placeholder="Start" aria-label="start">
            <span class="input-group-text">to</span>
            <input type="text" class="form-control" id="end" placeholder="End" aria-label="end">
            <span class="input-group-text" id="resultParent"><button class="btn btn-primary" id="result">Result</button></span>
        </div>
        <div id="benchmark">
        </div>
        <button disabled type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#detailModal" id="detailButton">
            Details
        </button>
        <!-- Modal -->
        <div class="modal fade" id="detailModal" tabindex="-1"  aria-labelledby="detailModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5">Details View</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                          <a class="nav-link active" aria-current="page" id="All-view">All View</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" id="Prime-view">Prime View</a>
                        </li>
                    </ul>
                    <table id="All-view-table" class="table">
                        <thead>
                          <tr>
                            <th scope="col">Number</th>
                            <th scope="col">Result</th>
                            <th scope="col">Time in ms</th>
                          </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <table id="Prime-view-table" class="table">
                        <thead>
                          <tr>
                            <th scope="col">Number</th>
                            <th scope="col">Time in ms</th>
                          </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
            </div>
        </div>
    </div>
    <script src="./script.js" defer></script>
</body>
</html>
